  <meta charset="UTF-8">

  <link rel="stylesheet" href="./thirdParty/codemirror-5.59.4/lib/codemirror.css">
  <script src="./thirdParty/codemirror-5.59.4/mode/javascript/javascript.js"></script>

  <link rel="stylesheet" href="./thirdParty/codemirror-5.59.4/addon/fold/foldgutter.css">
  <script src="./thirdParty/codemirror-5.59.4/addon/fold/foldcode.js"></script>
  <script src="./thirdParty/codemirror-5.59.4/addon/fold/foldgutter.js"></script>
  <script src="./thirdParty/codemirror-5.59.4/addon/fold/brace-fold.js"></script>

  <script src="./WebGLConstants.js"></script>
  <script src="./ComponentDatatype.js"></script>
  <script src="./IndexDatatype.js"></script>

  <script src="./constructHexViewer.js"></script>
  <script src="./toHexString.js"></script>

  <script src="./parseB3dm.js"></script>
  <script src="./parseI3dm.js"></script>
  <script src="./parseCmpt.js"></script>
  <script src="./parseFeatureTableOrBatchTable.js"></script>
  <script src="./parseDraco.js"></script>
  <script src="./parseGlb.js"></script>

  <!-- <script src="./min.js"></script> -->

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="ui">
    <div class="ui-container">
      加载瓦片内容(支持<code>.pnts</code>, <code>.b3dm</code>, <code>.i3dm</code>, <code>.cmpt</code>), <code>.glb</code> 或者 <code>draco</code>，有以下三种方式:
      <ol>
        <li><label for="url">URL(只支持https): </label><input type="url" id="url"> ， <button id="inspect">确认</button></li>
        <li>本地文件： <label for="file"><strong>请选择文件</strong></label> <input hidden="true" type="file" id="file" accept=".pnts, .b3dm, .i3dm, .cmpt, .glb, .drc">,</li>
        <li>将文件拖放到本页面.</li>
      </ol>
    </div>
      <p>注意：为了性能考虑，feature table可以显示最多100条记录，十六进制查看器可以显示最多512 kb。有关提取的属性，请参阅控制台。</p>
      <div id="info"></div>
      <div id="warning"></div>
      <div id="error"></div>
  </div>
  <div id="jsonViewer"></div>
  <div id="hexViewer"></div>
  <script src="./index.js"></script>
